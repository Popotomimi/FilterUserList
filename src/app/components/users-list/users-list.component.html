<div class="users-list">
  <table mat-table [dataSource]="usersList" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Column Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="users-list__item"
        (click)="onUserSelected(element)"
      >
        {{ element.nome | dashIfEmpty }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data de Cadastro</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="users-list__item"
        (click)="onUserSelected(element)"
      >
        {{ element.dataCadastro | date : "dd/MM/yyyy" | dashIfEmpty }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="users-list__item"
        (click)="onUserSelected(element)"
      >
        {{ element.ativo | status }}
      </td> </ng-container
    >>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
